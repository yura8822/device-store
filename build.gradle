plugins {
    id "org.springframework.boot" version "2.1.3.RELEASE"
    id "java"
    id "application"
}

mainClassName = "com.example.personalfinance.PersonalFinanceApplication"

apply plugin: "io.spring.dependency-management"

group = "com.example"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "1.8"

repositories {
    mavenCentral()
}

ext {
    springV = "2.1.3.RELEASE"
    jacksonV = "1.9.13"
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:${springV}"
    compile "org.codehaus.jackson:jackson-mapper-asl:${jacksonV}"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

wrapper {
    gradleVersion = "5.0" // Желаемая версия
}
