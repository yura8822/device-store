plugins {
    id "org.springframework.boot" version "2.1.3.RELEASE"
    id "java"
    id "application"
}

mainClassName = "com.example.personalfinance.PersonalFinanceApplication"

apply plugin: "io.spring.dependency-management"

group = "com.example"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "1.8"

repositories {
    mavenCentral()
}

ext {
    springV = "2.1.3.RELEASE"
    jacksonV = "1.9.13"
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:${springV}"
    compile "org.codehaus.jackson:jackson-mapper-asl:${jacksonV}"
    compile "org.hibernate:hibernate-entitymanager:5.4.2.Final"
    compile "org.hibernate:hibernate-core:5.4.2.Final"
    compile "com.h2database:h2:1.4.194"

//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.4.RELEASE'


    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
//    runtimeOnly 'com.h2database:h2'


    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

wrapper {
    gradleVersion = "5.0" // Желаемая версия
}
